<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    nav h1 {
      margin: 0;
    }

    #menu-icon {
      display: none;
      cursor: pointer;
      font-size: 1.5em;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-right: 20px;
      color: antiquewhite;
    }

    ul li a{
        text-decoration: none;
        color: antiquewhite;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background-color: #333;
      }

      nav ul.show {
        display: flex;
      }

      nav ul li {
        margin: 0;
        text-align: center;
        padding: 10px;
        border-bottom: 1px solid #555;
      }

      #menu-icon {
        display: block;
      }
    }
  </style>
</head>
<body>

<nav>
  <h1>Logo</h1>
  <div id="menu-icon">&#9776;</div>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>

 
</nav>

<script>
  document.getElementById('menu-icon').addEventListener('click', function() {
    document.querySelector('nav ul').classList.toggle('show');
  });
</script>

</body>
</html>
